<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style></style>
  </head>
  <body>
    <header class="bg-slate-100 w-full h-screen p-50">
      <div
        class="rounded-xl shadow-lg border border-gray-300 p-3 flex flex-col justify-center items-center max-w-sm mx-auto bg-slate-50 gap-5"
      >
        <div class="max-w-sm flex flex-col gap-4">
          <h1 class="font-bold text-2xl p-4 mx-auto">Create a free account!</h1>
          <div class="flex flex-col gap-2">
            <label class="text-slate-700" for="">Email address</label>
            <input
              class="border-1 border-gray-300 px-1 py-2 rounded-sm focus: border-green-700 focus: border-2"
              type="text"
              placeholder="123@gmail.com"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-slate-700" for="">Password</label>
            <input
              class="border-1 px-1 py-2 border-gray-300 rounded-sm"
              type="password"
              placeholder="password"
            />
          </div>
          <div>
            <button
              class="bg-blue-800 text-white px-30 py-3 rounded-sm text-2xl cursor-pointer"
            >
              Sign up
            </button>
          </div>
          <div>
            <span class="text-slate-700">Already have an account?</span
            ><span class="text-md font-bold"> Sign-in</span
            ><span class="text-slate-700"> instead.</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
